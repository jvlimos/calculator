<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>John's Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src='script.js' defer></script>
</head>
<body>

<div id='calc'>

	<div id='screen'></div>

	<div id='buttons'>

		<button class='button clear' id='clear'>AC</button>
		<button class='button extra' id='negOrPos'>+/-</button>
		<button class='button extra' id='overHundred'>%</button>
		<button class='button clear' id='backspace'>DEL</button>
		<button class='button num' id='7'>7</button>
		<button class='button num' id='8'>8</button>
		<button class='button num' id='9'>9</button>
		<button class='button oper' id='divide'>/</button>
		<button class='button num' id='4'>4</button>
		<button class='button num' id='5'>5</button>
		<button class='button num' id='6'>6</button>
		<button class='button oper' id='multiply'>*</button>
		<button class='button num' id='1'>1</button>
		<button class='button num' id='2'>2</button>
		<button class='button num' id='3'>3</button>
		<button class='button oper' id='subtract'>-</button>
		<button class='button extra' id='decimalPoint'>.</button>
		<button class='button num' id='0'>0</button>
		<button class='button extra' id='equals'>=</button>
		<button class='button oper' id='add'>+</button>

	</div>

</div>







	
</body>
</html>
